<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body onload="build()">

    <div id="divInput">

        <label for="kundNamn">Full name:</label>
        <input type="text" placeholder="Full Name" id="customerName">

        <label for="kundPhoneNr">Telephone Number:</label>
        <input type="number" placeholder="Phone number" id="customerPhoneNr">

        <label for="kundAdress">Adress:</label>
        <input type="text" placeholder="Adress" id="customerAdress">

        <label for="kundEmail">Email:</label>
        <input type="email" placeholder="Email" id="customerEmail">
        <br>
        <br>
        <button onclick="submitInfo()">Submit</button>
    </div>

    <div id="customerSearch">

        <input type="text" placeholder="Search">
        <button>Search</button>

    </div>

    <div id="customerList" hidden>

        <h1>Customer List</h1>

        <ul id="customerListUL">

        </ul>

    </div>



</body>
</html>
